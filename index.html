<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:black">
    <a-sky src="p2.jpg"></a-sky>
    <a-camera wasd-controls-enabled="false" position="0 0 0"></a-camera>

    <!--models-->
    <a-assets timeout="10000">
      <a-asset-item id="bench" src="./bench/scene.gltf"></a-asset-item>
      <a-asset-item id="cat" src="./cat/scene.gltf"></a-asset-item>
      <a-asset-item id="lady" src="./lady/scene.gltf"></a-asset-item>
      <a-asset-item id="lamp" src="./lamp/scene.gltf"></a-asset-item>
      <img id="road" src="p1.webp">
    </a-assets>
    <a-entity>
      <!--bench-->
      <a-entity>
        <a-entity position="-5 -5 -30" rotation="0 180 0" scale="5 5 5" gltf-model="#bench" shadow="cast: true;">
        </a-entity>
      </a-entity>

      <!--cat-->
      <a-entity scale="0.1 0.1 0.1" gltf-model="#cat" position="-2 -5 -27"
        rotation="0 -45 0" shadow="cast:true;">
      </a-entity>

      <!--lady-->
      <a-entity>
        <a-entity position="-5 -5 -27" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#lady" shadow="cast: true;">
        </a-entity>
      </a-entity>

      <!--lamp-->
      <a-entity>
        <a-entity position="-13 -5 -30" rotation="0 180 0" scale="7 7 7" gltf-model="#lamp" shadow="cast: true;">
        </a-entity>
        <a-sphere position="-13 9.5 -30" radius="0.5" color="yellow"></a-sphere>
      </a-entity>

      <!--lights-->
      <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"></a-entity>
      <a-entity light="type: ambient;"></a-entity>
      <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
      position="-13 9.5 -30"></a-entity>

      <!--road-->
      <a-box rotation="90 0 0" position="0 -25 -50" width="500000000000" height="500" src="#road">
      </a-box>

    </a-entity>
  </a-scene>
</body>

</html>
